<!doctype html>
<html lang="en">

<head>
    <title>Learncube Api Integration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="https://static.learncube.net/vue/virtualclassroom/widget.css?now=2">
    <script type="text/javascript" src="https://static.learncube.net/vue/virtualclassroom/widget.js?now=5"></script>
</head>

<body>
    <div id="virtual-classroom-client"></div>
    <script type="text/javascript">
        const classroom = new VirtualClassroom('#virtual-classroom-client',
            {
              'token': {{UNIQUE ROOM TOKEN HERE}}, // Eg. first-test-room-token
                'userid': {{FAKE USER ID HERE}}, // Eg. 12345G
                'username': {{FAKE USERNAME HERE}}, // Eg. 'Test Widget Teacher',
                'publicKey': {{YOUR PUBLIC KEY HERE}}',
                'userType': 'teacher',
                'validateUrl': '/get-valid-token/'
            });
  
    </script> 
</body>

</html>
